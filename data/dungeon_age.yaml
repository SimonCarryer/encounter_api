volcano:
  tags:
    - fire
  rooms:
    - description: A pool of lava floods half this room - it is lit with a ruddy glow, and the air is stifling hot.
    - description: Jets of steam periodically blast from cracks in the floor. On a d6 roll of 5 or 6 each round, all creatures must make a Dexterity save (Difficulty 15) or take 2d10 fire damage.
      tags: [hazard, uninhabitable, cave-entrance]
    - description: This chamber is periodically shaken by some huge subterranean force.
    - description: Sulphurous pools of water bubble throughout this room, and thick steam obscures everything beyond 10'.
    - description: One wall of this room opens out into a massive magma chamber. It is lit with dim light, and the heat is powerful.
      tags: [cave-entrance]
    - description: The floor of this room is crumbling into a pit of magma below.
      tags: [cave-entrance]
    - description: Blinding smoke pours through cracks in the floor of this room, making it impossible to see any distance.
      tags: [hazard, uninhabitable]
  passages:
    - description: A 10' wide river of lava runs across this passageway.
      weight: 4
    - description: Periodic jets of steam turn this passageway into a deadly obstacle course - make a Dex save (DC15) or take 2d10 fire damage.
      weight: 4
    - description: This passage is filled with choking gas, making it impassable to most creatures.
      weight: 4
    - description: The air in this passageway is stifling hot.
      weight: 2
    - description: There's a rumbling sound in this passageway.
      weight: 1

cold:
  tags:
    - cold
  rooms:
    - description: Ice has crept down the walls of this room, turning it into a glittering marvel.
    - description: Slippery ice covers the floor of this room, making it treacherous to navigate.
      tags: [difficult]
    - description: The roof of this room has collapsed, and great drifts of snow and ice have flooded in, filling half the room.
      tags: [entrance]
    - description: One wall of this room is made entirely of solid ice.
    - description: A narrow shaft to the surface blows flurries of snow into this room.
    - description: The shifting of a glacier has opened a huge crevasse in the floor of this room, its icy depths untouched by torchlight.
      tags: [cave entrance]
    - description: Icicles hang like stalactites from the ceiling.
  passages:
    - description: A solid plug of ice blocks this passageway. It could take hours to chip it away.
      weight: 4
    - description: Slippery ice on a steep section turns this passageway into a potentially deadly trap. Make an athletics check or take 2d6 bludgeoning damage.
      weight: 3
    - description: Ice-cold wind blows from this passageway.
      weight: 1
    - description: The walls of this passageway are coated with ice.
      weight: 1
    - description: Drifts of snow have nearly blocked this passageway.
      weight: 2

illusion:
  tags:
    - illusion
  rooms:
    - description: Flowering fruit-trees fill this room and scent the air with their pollen. Petals drift on a gentle breeze. It is an elaborate illusion.
    - description: Lavishly-dressed illusory figures dance throughout this room, to the music of pipes and fiddles.
    - description: The walls seem to writhe and shift, one moment near, the next far away.
    - description: The floor seethes with venomous snakes, but they are nothing more than convincing illusions.
    - description: Cackling laughter rings in your ears. The source is unclear.
    - description: Roll a random encounter for this room. The attackers are illusory.
    - description: The floor of this room is covered with the illusion of a lush meadow, with flowers and buzzing insects.
    - description: A cruel illusion in this room makes living creatures appear as rotting corpses.
    - description: A magic effect in this room causes all speech to sound like unintelligible babbling.
    - description: A cunning illusion in this room causes explorers to lose their way. When you leave this room, roll randomly to determine which exit is taken.
    - description: As soon as you enter this room, water begins to pour from the ceiling, and it rapidly fills. The water is merely an illusion.
  passages:
    - description: This passage seems to loop back on itself, the product of a cunning illusion. Roll randomly which exit you arrive at.
      weight: 2
    - description: Anyone entering this passage sees an illusory copy of themselves coming in the opposite direction.
      weight: 2
    - description: A voice in this passage calls out "Turn back! You're going the wrong way"
      weight: 1
    - description: The entrance to this passageway appears to be a huge mouth set in the wall.
      weight: 2
    - description: The entrance to this passage is covered by the illusion of a plain wall.
      weight: 3

far realms:
  tags:
    - aberration
  rooms:
    - description: Nausea-inducing angles to the walls and floors make this room awful to inhabit.
    - description: Chitinous secretions coat the walls and floor, giving it a horrid organic appearance.
    - description: Perspective seems to shift in this room, making nearby objects appear distant, and vice versa. Ranged attacks have disadvantage.
    - description: Thick slime coats everything in this room, and it seems to crawl towards living things.
    - description: Eyeballs sprout from the walls of this room, and follow any movement.
    - description: This room is uncomfortably humid.
    - description: Disgusting pustules have formed on the walls of this room.
  passages:
    - description: This passage is wet and soft, like an enormous throat.
      weight: 2
    - description: This passageway is blocked by thin fleshy membranes.
      weight: 4
    - description: Air rushes into and out of this passageway, as if it is breathing.
      weight: 1
    - description: The door to this passageway is locked tight. If forced, it shrieks horribly, and it bleeds if cut.
      weight: 1
    - description: This passageway is ribbed with chitinous extrusions.
      weight: 1